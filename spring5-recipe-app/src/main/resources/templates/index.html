<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Home</title>
</head>
<body>
	<h1>My Recipies !!!</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>DESCRIPTION</th>
		</tr>

		<tr th:each="recipe :${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">Tasty Goodness</td>
		</tr>
	</table>
</body>
</html>
